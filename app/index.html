<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>RECIPE</title>
  </head>
  <body>
    <form id="add-recipe-form" method="post" action="/">
      <label for="recipe-name"> RECIPE NAME</label>
      <input
        type="text"
        name="recipe-name"
        placeholder="Enter recipe name"
        id="recipe-name"
        required
      />
      <br />
      <label for="preparation-time">PREPARATION TIME</label>
      <input
        type="time"
        name="preparation-time"
        placeholder="Enter preparation time"
        id="preparation-time"
        required
      />
      <br />
      <label for="steps">PREPARATION STEPS</label>
      <textarea
        type=" text"
        name="steps"
        id="steps"
        placeholder="Enter Recipe steps"
        cols="30"
        rows="5"
      ></textarea>
      <br />

      <input type="submit" value="addrecipe" id="button1" />
    </form>
    <div id="app"></div>
  </body>
</html>
